<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         http-equiv="X-UA-Compatible"
         content="IE=edge"
      />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Buoi 3</title>
      <link
         rel="stylesheet"
         href="./assets/style/main.css"
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <div id="main">
         <div class="container">
            <header class="header">
               <h2 class="header__title">Client Details</h2>
               <p class="header__about">
                  Enter the details of all incoming clients.
               </p>
            </header>
            <div class="content">
               <form action="" class="content__form">
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Client Name <b>*</b></label
                     >
                     <input
                        type="text"
                        class="form__input"
                        required
                     />
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Company<b>*</b></label
                     >
                     <input
                        type="text"
                        class="form__input"
                        required
                     />
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Title</label
                     >
                     <input
                        type="text"
                        class="form__input"
                     />
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Department <b>*</b></label
                     >
                     <select
                        name=""
                        id=""
                        class="form__input"
                        required
                     >
                        <option
                           value=""
                           disabled
                           selected
                           hidden
                        >
                           -Select-
                        </option>
                        <option value="marketing">
                           Marketing
                        </option>
                        <option value="finance">
                           Finance
                        </option>
                        <option value="product">
                           Product
                        </option>
                     </select>
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Preferred contact method
                        <b>*</b></label
                     >
                     <input
                        type="radio"
                        value="email"
                        name="choose__one"
                        id="email"
                        required
                     />
                     <label
                        for="email"
                        class="form__label--radio"
                        >Email</label
                     >
                     <input
                        type="radio"
                        value="phone"
                        name="choose__one"
                        id="phone"
                        required
                     />
                     <label
                        for="phone"
                        class="form__label--radio"
                        >Phone</label
                     >
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Email</label
                     >
                     <input
                        type="email"
                        class="form__input"
                     />
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Phone</label
                     >
                     <input
                        type="text"
                        class="form__input"
                     />
                  </div>
                  <div class="form__address">
                     <label for="" class="form__label"
                        >Company address <b>*</b></label
                     >
                     <div class="address__session">
                        <input
                           type="text"
                           class="address__input"
                           required
                        />
                        <br />
                        <label for="" class="address__label"
                           >Street Address</label
                        >
                        <input
                           type="text"
                           class="address__input"
                        />
                        <br />
                        <label for="" class="address__label"
                           >Address line 2</label
                        >
                        <div class="address__country">
                           <div
                              class="address__country--beside"
                           >
                              <input
                                 type="text"
                                 class="address__input address__input--width"
                              />
                              <br />
                              <label
                                 for=""
                                 class="address__label"
                                 >City</label
                              >
                           </div>
                           <div
                              class="address__country--beside"
                           >
                              <input
                                 type="text"
                                 class="address__input address__input--width"
                              />
                              <br />
                              <label
                                 for=""
                                 class="address__label"
                                 >State/Region/Province</label
                              >
                           </div>
                        </div>
                        <div class="address__country">
                           <div
                              class="address__country--beside"
                           >
                              <input
                                 type="text"
                                 class="address__input address__input--width"
                              />
                              <br />
                              <label
                                 for=""
                                 class="address__label"
                                 >Postal / Zip Code</label
                              >
                           </div>
                           <div
                              class="address__country--beside"
                           >
                              <select
                                 name=""
                                 id=""
                                 class="address__input address__input--width"
                              >
                                 <option
                                    value=""
                                    disabled
                                    selected
                                    hidden
                                 >
                                    -Select-
                                 </option>
                                 <option value="hcm">
                                    Ho Chi Minh
                                 </option>
                                 <option value="hn">
                                    Ha Noi
                                 </option>
                                 <option value="bt">
                                    Ben Tre
                                 </option>
                              </select>
                              <br />
                              <label
                                 for=""
                                 class="address__label"
                                 >Country</label
                              >
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Company website <b>*</b></label
                     >
                     <input
                        type="text"
                        class="form__input"
                        required
                     />
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Company logo <b>*</b></label
                     >
                     <input
                        type="file"
                        class="form__input form__input--chooseFile"
                        required
                     />
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Working House <b>*</b></label
                     >
                     <input
                        type="text"
                        class="form__input"
                        required
                     />
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Working Days <b>*</b></label
                     >
                     <input
                        type="text"
                        class="form__input"
                        required
                     />
                  </div>
                  <div class="form__session">
                     <label for="" class="form__label"
                        >Billing Cycle <b>*</b></label
                     >
                     <input
                        type="text"
                        class="form__input"
                        required
                     />
                  </div>
                  <div class="form__session">
                     <label for="info" class="form__label"
                        >Additional Information
                        <b>*</b></label
                     >
                     <textarea
                        name=""
                        class="text__info"
                        id="info"
                        cols="55"
                        rows="5"
                        required
                     ></textarea>
                  </div>
                  <footer class="footer">
                     <input
                        type="submit"
                        class="btn__submit"
                     />
                  </footer>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
